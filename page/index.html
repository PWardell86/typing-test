<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Typing test</h1>
        <div id="test-info">Start typing to begin...</div>
    </div>

    <div class="test-container" style="display: none;"></div>

    <div class="buttons">
        <div id="reset-btn" class="button" onclick="reset()">Reset</div>
    </div>
    
    <div class="stats-container">
        <div id="accuracy">Accuracy: 100%</div>
        <div id="wpm">WPM: 0</div>
        <div id="timer">Time: 0.0s</div>
    </div>
</body>
</html>
